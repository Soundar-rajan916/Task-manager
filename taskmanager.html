<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Task manager </title>
    <link rel="stylesheet" href="taskmanager.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h3 style="color: blue; font:bold;" align="center">Task Manager Dashboard</h3><br>
    <div class="A">
        <p class="text-info fw-bold m-1 p-1">Task Progress</p>
    <div class="progress m-2">
        <div class="progress-bar bg-success" style="width:80%">80%</div>
      </div>
    <div class="progress m-2">
        <div class="progress-bar bg-warning" style="width:50%">50%</div>
      </div>
    <div class="progress m-2">
        <div class="progress-bar bg-danger" style="width:30%">30%</div>
      </div>
      </div>
      <div class="B">
         <p class="text-info fw-bold m-1 p-1"> Loading Indicators
            <div class="spinner-border m-1 text-info"></div>
            <div class="spinner-border m-1 text-danger"></div>
            <div class="spinner-grow m-1 text-success"></div>
            <div class="spinner-grow m-1 text-warning"></div>
         </p>
      </div>
      <div class="C">
        <p class="fw-bold m-1 p-1">Add a new task</p>
        <form action="/action_page.php">
            <div class="mb-3 mt-3 p-1">
              <label for="text" class="form-label">Task Name:</label>
              <input type="text" class="form-control " id="text" placeholder="Enter Task Name">
            </div>
            <div class="mb-3 mt-3 p-1">
            <label for="comment">Task Description</label><br>
<textarea class="form-control mt-1" rows="3" id="comment" placeholder="Describe Task"></textarea>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </div>
          </form>
      </div>
      <div class="D">
        <p class="fw-bold m-1 p-1">Task List</p>
        <table class="table table-bordered table-sm" >
            <tr>
              <th class="bg-dark text-white">#</th>
              <th class="bg-dark text-white">Task Name</th>
              <th class="bg-dark text-white">Status</th>
              <th class="bg-dark text-white">Action</th>
            </tr>
          <tbody>
            <tr>
              <td>1</td>
              <td>Complete Project</td>
              <td>
                <button class="btn btn-success">Completed</button>
              </td>
              <td>
                <button class="btn btn-warning">Edit</button>
                <button class="btn btn-danger">Completed</button>
              </td>
            </tr>
            <tr>
              <td>1</td>
              <td>Review Code</td>
              <td>
                <button class="btn btn-warning">In Progress</button>
              </td>
              <td>
                <button class="btn btn-warning">Edit</button>
                <button class="btn btn-danger">Completed</button>
              </td>
            </tr>
          </tbody>
        </table>
        </div>
        <div class="container mt-3">
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
          </ul>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
